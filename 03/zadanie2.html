<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przykładowe selektory CSS</title>
    <style>
        .parent p {
            color: red;
        }

        .container h1 {
            background-color: blue;
            color: white;
        }

        .wrapper ul li {
            color: green;
        }
    </style>
</head>
<body>

<div class="parent">
    <p>Tekst w czerwieni</p>
</div>

<div class="container">
    <h1>Tytuł w niebieskim kolorze</h1>
</div>

<div class="wrapper">
    <ul>
        <li>Tekst w zielonej czcionce</li>
        <li>Tekst w zielonej czcionce</li>
    </ul>
</div>

<p>Tekst</p>
<p>Tekst</p>

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przykład stylów CSS</title>
    <style>
        h1 { color: red; }
        div > ul { background-color: blue; }
        span { color: green; }
        h2 + .container { font-style: italic; }
        h3.ttl ~ ul { background-color: yellow; }
    </style>
</head>
<body>

<h1>Tytuł</h1>
<p>Tekst</p>
<div>
    <ul>
        <li>Element 1</li>
        <li>Element 2</li>
    </ul>
</div>
<a href="#">Link tekst</a>
<span>tekst</span>

<h2>tytuł</h2>
<div class="container">
    <p>Tekst w div-ie</p>
</div>

<h3 class="ttl">Tytuł</h3>
<ul>
    <li>Element 1</li>
    <li>Element 2</li>
    <li>Element 3</li>
    <li>Element 4</li>
</ul>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .row {
            display: flex;
        }

        .row .equal-width {
            flex: 1;
            text-align: center;
            background-color: lightblue;
        }

        .row2 {
            display: flex;
        }

        .row2 .fixed-percentage {
            flex: 0 0 40%;
            text-align: center;
            background-color: lightblue;
        }

        .row2 .flexible {
            flex: 1;
            text-align: center;
            background-color: lightblue;
        }
    </style>
</head>
<body>

<div class="row">
    <div class="equal-width">Element 1</div>
    <div class="equal-width">Element 2</div>
    <div class="equal-width">Element 3</div>
</div>

<div class="row2">
    <div class="fixed-percentage">Fixed Percentage</div>
    <div class="flexible">Flexible</div>
</div>

</body>
</html>

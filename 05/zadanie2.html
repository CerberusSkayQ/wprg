<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Header and Navigation</title>
    <style>
        .header {
            background-color: lightblue;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav {
            display: flex;
        }

        .nav-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
    </style>
</head>
<body>

<header class="header">
    <nav class="nav">
        <ul class="nav-list">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</header>

</body>
</html>

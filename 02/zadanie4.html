<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przykładowa Tabela Produktów</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Zdjęcie produktu</th>
        <th>Nazwa produktu</th>
        <th>Cena</th>
        <th>Liczba sztuk</th>
    </tr>
    <tr>
        <td><img src="ścieżka_do_zdjęcia_produktu_1" alt="Produkt 1"></td>
        <td>Produkt 1</td>
        <td>99,99 zł</td>
        <td>
            <input type="number" value="1">
            <button type="button">Dodaj do koszyka</button>
        </td>
    </tr>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Media na stronie</title>
</head>
<body>

<iframe src="https://www.example.com" width="800" height="600" frameborder="0" allowfullscreen></iframe>

<video width="400" height="300" controls>
    <source src="video.mp4" type="video/mp4">
    Twoja przeglądarka nie obsługuje odtwarzacza wideo w formacie mp4.
</video>

<video width="400" height="300" controls>
    <source src="video.webm" type="video/webm">
    Twoja przeglądarka nie obsługuje odtwarzacza wideo w formacie webm.
</video>

<audio controls>
    <source src="audio.mp3" type="audio/mpeg">
    Twoja przeglądarka nie obsługuje odtwarzacza audio w formacie mp3.
</audio>

<audio controls>
    <source src="audio.wav" type="audio/wav">
    Twoja przeglądarka nie obsługuje odtwarzacza audio w formacie wav.
</audio>

</body>
</html>
